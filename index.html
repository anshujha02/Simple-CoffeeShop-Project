<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Coffee Shop</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1 id="heading" class="text-center bg-success">IT Coffee Shop</h1>            

    <h2 id="subheading" class="text-center">Order Up</h2>
    

   
   <div class="container">
       <div class="row">

           <div class="col-md-12 col-sm-12 text-center">

                <h3 class="order-heading text-uppercase">Incoming Orders</h3>
                <ul id="orders" class="list-unstyled list-inline"></ul>
                
                
                <template id="order-template">
                    <li data-id="{{id}}"> 

                        
                        <p class="incoming-order-heading">
                            <strong>Order # {{id}}</strong>
                        </p>  

                        <form class="form-horizontal"> 

                            <div class="form-group text-justify">
                                <label for="name" class="control-label">
                                    <strong id="name">Name:</strong>
                                </label>
                                <span class="noedit name">{{name}}</span>
                                <input type="text" class="edit name form-control">
                            </div>
                            
                            <div class="form-group text-justify">
                                <label for="drink">
                                    <strong id="drink">Drink:</strong>
                                </label>
                                <span class="noedit drink">{{drink}}</span> 
                                <input class="edit drink form-control">
                            </div>
                            
                            <div class="form-group text-justify">
                                <label for="snack">
                                    <strong id="snack">Snack:</strong>
                                </label>
                                <span class="noedit snack">{{snack}}</span> 
                                <input class="edit snack form-control">
                            </div>
                        
                            <div class="form-group text-justify">
                                <label for="specials">
                                    <strong id="specials">Specials:</strong>
                                </label>
                                <span class="noedit special">{{special}}</span> 
                                <input class="edit special form-control">
                            </div>

                        </form>

                        <button class="editOrder noedit btn ">Edit Order</button>

                        <button data-id='{{id}}' class="remove noedit btn ">Remove Order</button> 

                        <button class="saveEdit edit btn ">Save Edit</button>

                        <button class="cancelEdit edit btn ">Cancel Edit</button>

                    </li>
                </template>

           </div>

           <hr>

           <div class="col-md-6 col-sm-6 text-center">

            <h3 class="order-heading text-uppercase">Add An Order</h3>

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Customer name: </label> 
                    <div class="col-sm-9">
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="drink" class="col-sm-3 control-label">Drink:</label> 
                    <div class="col-sm-9">
                        <input type="text" id="drink" class="form-control">
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="snack" class="col-sm-3 control-label">Snack:</label> 
                    <div class="col-sm-9">
                        <input type="text" id="snack" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="special" class="col-sm-3 control-label">Special:</label> 
                    <div class="col-sm-9">
                        <input type="text" id="special" class="form-control">
                    </div>
                </div>
            </div>
                
            <button id="add-order" class="btn  btn-block btn-lg text-uppercase">Add Order</button>

           </div>

           <div class="col-md-6 col-sm-6">
               <h3 class="order-heading text-center text-uppercase">Current Menu</h3>

               <div class="row">

                   <div class="col-sm-4">
                        <ul class="list-unstyled">
                            <li>
                                <h3><u>Drinks</u></h3>
                            </li>
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Hot Chocolate</li>
                        </ul>
                   </div>

                   <div class="col-sm-4">
                        <ul class="list-unstyled">
                            <li>
                                <h3><u>Snacks</u></h3>
                            </li>
                            <li>Cookie</li>
                            <li>Scone</li>
                            <li>Cheesecake</li>  
                        </ul>
                   </div>

                   <div class="col-sm-4">
                        <ul class="list-unstyled">
                            <li>
                                <h3><u>Specials</u></h3>
                            </li>
                            <li>Biscotti</li>
                            <li>Brownie</li> 
                        </ul>
                   </div>

               </div>        
           </div>
       </div>
   </div>

   <footer class="bg-success text-center navbar-fixed-bottom"></footer>
   
   <!-- JavaScript -->
   <!--jQuery 1.x-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

 
   <!-- Bootstrap JS -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <!-- Custom script -->
   <script src="js/main.js"></script>

   <!-- Mustache.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
   
    
</body>
</html>
